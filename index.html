<script>

function raf(time) {
  lenis.raf(time);
  requestAnimationFrame(raf);
}

requestAnimationFrame(raf);

    new fullpage('#fullpage', {
        autoScrolling:false,
        scrollHorizontally: true
    });


    const navbarAnchors = document.querySelectorAll('.dynamicColor');
		const images = document.querySelectorAll('.photos');

		const changeNavbarColor = (entries) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					if (entry.target.classList.contains('light')) {
						navbarAnchors.forEach(anchor => {
							anchor.classList.add('whiteFont');
							anchor.classList.remove('blackFont');
						});
					} else if (entry.target.classList.contains('dark')) {
						navbarAnchors.forEach(anchor => {
							anchor.classList.add('blackFont');
							anchor.classList.remove('whiteFont');
						});
					}
				}
			});
		};

		const observer = new IntersectionObserver(changeNavbarColor, {
			threshold: 0.5,
		});

		images.forEach(image => {
			observer.observe(image);
		});

</script>
